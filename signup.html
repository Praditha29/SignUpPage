<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="styleSignUp.css">
    </head>

    <body>
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form action="/">
                    <label for="chk" aria-hidden="true">Sign Up</label>
                    <input type="text" name="txt" placeholder="Username" required minlength="5" maxlength="10">
                    <input type="email" name="email" id="" placeholder="Email" required>
                    <input type="password" name="pswd" id="" placeholder="Password" required>
                    <input type="password" name="pswd" id="" placeholder="Confirm Password" required>
                    <button>Sign Up</button>
                </form>
            </div>

            <div class="login">
                <form action="/">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="email" id="" placeholder="Username" required>
                    <input type="password" name="pswd" id="" placeholder="Password" required>
                    <button>Login</button>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a>.</p>
                </form>
            </div>
        </div>
        
    </body>
</html>
